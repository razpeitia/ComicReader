{% extends "reader/base.html" %}

{% block css %}
    {{ block.super }}
    <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    </style>
{% endblock css %}

{% block content %}


    <div class="container">

      <form class="form-signin" role="form" method="post" action="{% url 'reader:login' %}">
        {% if form.errors %}
        <p>Nombre de usuario o contraseña incorrecta. Intente de nuevo.</p>
        {% endif %}
        {% csrf_token %}
        <h2 class="form-signin-heading">Por favor inicie sesion</h2>
        <input type="text" class="form-control" placeholder="Usuario" required autofocus name="{{ form.username.name }}">
        <input type="password" class="form-control" placeholder="Contraseña" required name="{{ form.password.name }}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>
          <input type="hidden" name="next" value="{{ next }}" />
      </form>

    </div> <!-- /container -->

{% endblock %}
